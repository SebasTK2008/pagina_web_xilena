# about
about:
  enable: true
  title: "¿Quién soy?"
  content: 
    <p class="lead">
    <strong>Soy Xilena Suarez, estudiante de Ingeniería Industrial de 18 años,</strong> apasionada por el análisis de procesos, la optimización de recursos y la búsqueda constante de soluciones eficientes. Mi visión es contribuir al crecimiento de las organizaciones aplicando tanto mis conocimientos académicos como mis habilidades personales. 
    </p>
    <p class="lead">
    <strong>Me destaco por ser organizada, creativa y orientada a resultados.</strong> Tengo habilidades de liderazgo, comunicación efectiva y pensamiento crítico, lo que me permite adaptarme con facilidad a diferentes entornos de trabajo y colaborar en equipos multidisciplinarios. 
    </p>
    <p class="lead">
    Como futura ingeniera industrial, me interesa especializarme en áreas como la gestión de proyectos, la logística y la mejora continua, con el objetivo de generar valor y aportar ideas innovadoras que optimicen el rendimiento empresarial. 
    </p>
    <p class="lead">
    Estoy convencida de que mi energía, disciplina y compromiso me permitirán seguir aprendiendo y convertirme en una profesional capaz de enfrentar con éxito los desafíos del mundo laboral. 
    </p>
  button:
